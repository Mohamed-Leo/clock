<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link rel="icon" href="static/images/webicon.png">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <!-- Start container -->
        <div class="container">
            <div class="hour">
                <div class="hr"></div>
            </div>

            <div class="min">
                <div class="mn"></div>
            </div>

            <div class="sec">
                <div class="sc"></div>
            </div>
        </div>
        <!-- End container -->

        <!-- Start digtal-clock -->
        <div class="digtal-clock">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
            <div class="zone">AM</div>
        </div>
        <!-- End digtal-clock -->


        <script src="static/js/index.js"></script>
    </body>
</html>
